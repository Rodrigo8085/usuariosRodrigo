<div class="d-flex row mx-3">
    <mat-card class="col-3 m-3" *ngFor="let user of users">
        <mat-card-header>
          <mat-card-title>{{ user.name}}</mat-card-title>
          <mat-card-subtitle>{{ user.username }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <span>Mail: {{ user. email }}</span><br>
            <span>Phone: {{ user.phone }}</span><br>
            <span>WebSite: {{ user.website }}</span><br>
        </mat-card-content>
        <mat-card-actions>
            <button class="btn btn-sm btn-warning mr-2" (click)="routeSingle(user)">Ver informacion detallada</button>
        </mat-card-actions>
      </mat-card>
</div>
